<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开关灯游戏</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>开关灯游戏</h1>
        <p class="subtitle">点击格子切换灯光，全部点亮即可获胜</p>
        
        <div class="game-info">
            <span>步数: <b id="moves">0</b></span>
            <div class="buttons">
                <button id="auto-solve">自动完成</button>
                <button id="restart">重新开始</button>
            </div>
        </div>
        
        <div id="game-board" class="board"></div>
        
        <div id="win-message" class="hidden">
            <h2>🎉 恭喜通关！</h2>
            <p>你用了 <span id="final-moves">0</span> 步</p>
        </div>
    </div>
    
    <script src="assets/js/game.js"></script>
</body>
</html>
